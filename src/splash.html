<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading Antares</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .splash-container {
        text-align: center;
        color: white;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 16px;
        opacity: 0;
        animation: fadeIn 0.5s ease-in forwards;
      }

      .subtitle {
        font-size: 18px;
        opacity: 0;
        animation: fadeIn 0.5s ease-in 0.3s forwards;
      }

      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
      }

      .loading-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 50%;
        background: white;
        animation: loading 1.5s infinite;
        border-radius: 2px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes loading {
        0% {
          left: -50%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">üìù</div>
      <h1 class="title">Antares</h1>
      <p class="subtitle">Loading your tasks...</p>
      <div class="loading-bar"></div>
    </div>
  </body>
</html>
